version: '3'

services:
  db:
    image: postgres:11-alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: app
      POSTGRES_PASSWORD: pass
    restart: always
  app:
    build: 
      context: ./backend
    depends_on: 
      - db
    ports:
      - "8080:8080"
    # tty: true

  